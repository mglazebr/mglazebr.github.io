               <main class="form">
                <form>
                    <section class="personal-info">
                    <h2>Personal Information</h2>
                    <ul>
                        <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="Your full name" /></li>
                        <li><label for="street-address">Street Address:</label> <input type="text" name="street-address" id="street-address" placeholder="Your street address" /></li>
                        <li><label for="city">City:</label> <input type="text" name="city" id="city" placeholder="City" /></li>
                        <li><label for="email">Email Address:</label> <input type="email" name="email" id="email" placeholder="Email Address" /></li>
                         <li><label for="phone number">Phone Number:</label> <input type="text" name="phone number" id="phone number" placeholder="Phone Number" /></li>
                    </ul>
                    </section>
                 
                   
                   <section class="type-of-sub">
                       <h2> Subscription Options!</h2>
                       <ul>
                       
                           <li><input type="checkbox" id="Email" value="email-address" /> <label for="email">Email</label></li>
                        
                           <li><input type="checkbox" id="Text Messages" value="text-messages" /> <label for="Text">Text Messages</label></li>
                        
                           <li><input type="checkbox" id="Physical Newsletter" value="physical-newsletter" /> <label for="physical-newsletter">Physical Newsletter</label></li>
                        
                    </ul>
                   </section>
                
                   <section class="submit">
                    <button type="order">Submit</button>
                </section>
                      </form>
